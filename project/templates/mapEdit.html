{% extends "base.html" %}


{% block content %}
   
    <div class="col-md-2">
      <button id="ptBtn">Point</button>
      <button id="nodeBtn">Node</button>
      <button id="pathBtn">Path</button>
      <button id="cnxnBtn">Connection</button>
      <button id="defBtn">Default</button>
      <button id="delElBtn">Delete Element</button>
    </div>


    <div class="col-md-8">
      <svg id="editorCanvas" xmlns="http://www.w3.org/2000/svg" width = "1000", height = "500" style="border:1px solid #000000"/>

      
      <h1>
	<div id="mapTitle"></div>
      </h1>    
      Page: <div id="pgTitle">      
	 
      </div>
      <br>
      <p>Status: <span id="status"></span></p>
      <br>
      <div id="monitor">
	
      </div>
      
    </div>

    <div class="col-md-2">
      <button id="clrBtn">Clear</button>
      <button id="delPgBtn">Delete Page</button>
      <button id="addPgBtn">Add Page</button>
      <button id="nextPgBtn">Next Page</button>
      <button id="prevPgBtn">Prev Page</button>
      <form id="form_upload" action="/map/upload/" method="post" enctype="multipart/form-data">
	<div class="form-group hidden">
	  <label class="control-label" for="upload">
	    Please Upload a file
	  </label>
	  <input type="file" class="form-control" id="upload_input" name="upload" onchange="this.form.submit();">
	</div>
      </form>
      <button id="delMapBtn">Delete Map</button>
      <button id="pubMapBtn">Publish Map</button>
      <button id="saveMapBtn">Save Map</button>
      <br>
    </div>

      
    <br>
   
{% endblock %}


{% block js %}
    <script src="../static/editor.js"></script>
    <script src="../static/editorBtns.js"></script>
    <!--<script src="../static/require.js"></script>-->
    <!--<script src="../static/svg-pan-zoom.js"></script>-->
{% endblock %}
